name: Deploy Supabase

on:
  push:
    branches:
      - master
    paths:
      - 'packages/supabase/supabase/migrations/**'
      - 'packages/supabase/supabase/functions/**'
      - 'packages/types/src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Migrations and Functions

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Copy types to Edge Functions
        run: node scripts/copy-types.js

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        working-directory: packages/supabase
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Push migrations
        working-directory: packages/supabase
        run: supabase db push

      - name: Set Edge Function secrets
        working-directory: packages/supabase
        run: |
          supabase secrets set \
            JOHN_DEERE_CLIENT_ID=${{ secrets.JOHN_DEERE_CLIENT_ID }} \
            JOHN_DEERE_CLIENT_SECRET=${{ secrets.JOHN_DEERE_CLIENT_SECRET }} \
            JOHN_DEERE_API_BASE=${{ secrets.JOHN_DEERE_API_BASE }} \
            INTERNAL_SECRET=${{ secrets.INTERNAL_SECRET }} \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Deploy Edge Functions
        working-directory: packages/supabase
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
