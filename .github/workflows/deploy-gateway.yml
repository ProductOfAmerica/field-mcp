name: Deploy MCP Gateway

on:
  push:
    branches:
      - master
    paths:
      - 'packages/mcp-gateway/**'
      - 'packages/types/**'

jobs:
  deploy:
    uses: ./.github/workflows/deploy-worker.yml
    with:
      working-directory: packages/mcp-gateway
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
