name: Deploy Worker

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build worker
        run: pnpm --filter "./packages/types" --filter "./${{ inputs.working-directory }}" build

      - name: Type check
        run: pnpm --filter "./${{ inputs.working-directory }}" check

      - name: Check secret exists
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "ERROR: CLOUDFLARE_API_TOKEN secret is empty or not set"
            exit 1
          else
            echo "Secret is set (length: ${#CLOUDFLARE_API_TOKEN})"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy
        working-directory: ${{ inputs.working-directory }}
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
