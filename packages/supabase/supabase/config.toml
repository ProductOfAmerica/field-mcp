# Project identifier
project_id = "fieldmcp"

[api]
enabled = true
port = 54321
schemas = ["public", "cache"]
extra_search_path = ["public", "extensions", "cache"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[db.pooler]
enabled = false
pool_mode = "transaction"
default_pool_size = 20

[realtime]
enabled = true

[studio]
enabled = true
port = 54323

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.external.github]
enabled = false

[functions.mcp-gateway]
verify_jwt = false

[functions.mcp-john-deere]
verify_jwt = false

[functions.store-tokens]
verify_jwt = false